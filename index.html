<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animate Scroll</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section><h1>Scroll down</h1></section>

    <section class="sticky">
      <blockquote>
        ' You should totally subscribe to my channel now '<span></span>
      </blockquote>
      <img
        id="office"
        src="https://source.unsplash.com/random/700x420"
        alt=""
      />
      <img
        id="building"
        src="https://source.unsplash.com/random/600x380"
        alt=""
      />
      <div id="box"></div>
    </section>

    <section><h1>Scroll up</h1></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
